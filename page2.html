<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            text-align: center;
            background: red;
            width: 490px;
            height: 30px;
        }
        
        nav {
            text-align: center;
            width: 60px;
            height: 300px;
            background: gray;
            float: left;
        }
        
        section {
            text-align: center;
            float: left;
            width: 350px;
            height: 300px;
            background: rgb(149, 238, 149);
        }
        
        article {
            margin-left: 25px;
            text-align: center;
            width: 300px;
            height: 90px;
        }
        
        .a1 {
            background: pink;
        }
        
        .a2 {
            background: orange;
        }
        
        .a3 {
            background: green;
        }
        
        aside {
            text-align: center;
            float: left;
            width: 80px;
            height: 300px;
            background: blue;
        }
        
        footer {
            text-align: center;
            width: 490px;
            height: 50px;
            background: purple;
        }
        
        .wrap {
            width: 500px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div>
        <h1>페이지 레이아웃 설정</h1>
        <br>
        <header>header
        </header>
        <nav>nav</nav>

        <div class="wrap">
            <section>section
                <article class="a1">article</article>
                <article class="a2">article</article>
                <article class="a3">article</article>
            </section>

            <aside>aside</aside>
        </div>
        <footer>footer</footer>
        <div>
</body>

</html>
